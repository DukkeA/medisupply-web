# SonarCloud Configuration
sonar.projectKey=DukkeA_medisupply-web
sonar.organization=dukkea

# Project Information
sonar.projectName=MediSupply Web
sonar.projectVersion=0.1.0

# Source Configuration
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts,**/*.spec.tsx,**/*.test.ts,**/*.test.tsx

# Exclusions
sonar.exclusions=\
  **/node_modules/**,\
  **/*.config.*,\
  **/*.d.ts,\
  **/dist/**,\
  **/build/**,\
  **/.next/**,\
  **/out/**,\
  **/coverage/**,\
  **/src/components/ui/**,\
  **/src/generated/**,\
  **/src/i18n/**,\
  **/src/messages/**,\
  **/middleware.ts,\
  **/src/__tests__/**,\
  **/index.ts,\
  **/index.tsx

# Coverage Configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/src/components/ui/**,\
  **/src/generated/**,\
  **/src/__tests__/**,\
  **/src/i18n/**,\
  **/src/messages/**,\
  **/*.config.*,\
  **/middleware.ts

# Language Configuration
sonar.language=ts
sonar.sourceEncoding=UTF-8

# Scanner Configuration
sonar.scm.provider=git
